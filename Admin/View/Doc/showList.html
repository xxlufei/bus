<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/base.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/info-mgt.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/WdatePicker.css" />


    <title>移动办公自动化系统</title>
<style type='text/css'>
	table tr .id{ width:63px; text-align: center;}
	table tr .name{ width:118px; padding-left:17px;}
	table tr .nickname{ width:63px; padding-left:17px;}
	table tr .dept_id{ width:63px; padding-left:13px;}
	table tr .sex{ width:63px; padding-left:13px;}
	table tr .birthday{ width:80px; padding-left:13px;}
	table tr .tel{ width:113px; padding-left:13px;}
	table tr .email{ width:160px; padding-left:13px;}
	table tr .addtime{ width:160px; padding-left:13px;}
	table tr .operate{ padding-left:13px;}
</style>

</head>

<body>

<div class="title"><h2>公文管理</h2></div>
<div class="table-operate ue-clear">
	<a href="__CONTROLLER__/add" class="add">添加</a>
    <a href="javascript:;" class="del" id="btndelete">删除</a>
    <a href="javascript:;" class="edit" id="btnedit">编辑</a>
    <a href="javascript:;" class="count">统计</a>
    <a href="javascript:;" class="check">审核</a>
</div>
<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="id">序号</th>
                <th class="name">标题</th>
				<th class="file" style="width=200px;">附件</th>
                <th class="content">内容</th>
				<th class="addtime">添加时间</th>
                <th class="operate">操作</th>
            </tr>
        </thead>
        <tbody>
        	<volist name='data' id='vo'>
        	<tr>
            	<td class="id">{$vo.id}</td>
                <td class="name">{$vo.title|msubstr=###,0,20}</td>
				<td class="file">
                    {$vo.filename}
                    <if condition="$vo.hasfile == 1">
                        【<a href="javascript:;" class="download" data="{$vo.id}">下载</a>】
                    </if>
                </td>
                <td class="content">
                    {$vo.content|htmlspecialchars_decode|msubstr=###,0,400}
                </td>
                <td class="addtime">
                    {$vo.addtime|date='Y-m-d H:i:s',###}
                </td>
                <td class="operate">
                    <input type="checkbox" value="{$vo.id}" />
                	<a href ='javascript:;'class="showContent" data="{$vo.id}" data-title="{$vo.title}">
                        &emsp;查看
                    </a>
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
</div>
<div class="pagination ue-clear">
	<div class="pagin-list">
		{$page}
	</div>
	<div class="pxofy">共 {$count} 条记录</div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/layer/layer.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');

// jquery 点击下载
$(function(){
    // 点击下载
   $('.download').on('click', function(){
       var id = $(this).attr('data');
       window.location.href = '__CONTROLLER__/download/id/' + id;
   });

   // 点击查看按钮显示公文
   $('.showContent').on('click', function(){
       // 获取标题，id信息
       var id = $(this).attr('data');
       var doc_title = $(this).attr('data-title');
       // 引入layer插件到模板文件中，因为layer基于jquery，所以其位置应该在jquery之后
       // 使用jquery代码 适用layer.open打开弹窗
       //iframe层
       layer.open({
           type: 2,
           title: doc_title,
           shadeClose: true,
           shade: 0.8,
           area: ['380px', '90%'],
           content: '__CONTROLLER__/getContent/id/' + id //iframe的url
       });
   });

   // 点击编辑实现获取记录的id跳转到编辑页面
    $('#btnedit').on('click', function(){
        // 获取选中的id
        var id = $(':checkbox:checked').val();
        // alert(id);
        window.location.href = '__CONTROLLER__/edit/id/' + id;
    });

    //编辑删除按钮的jquey
    $('#btndelete').on('click', function(){
        // 获取id
        var id = $(':checkbox:checked'); //获得的是object 类数组对象
        // 转化上面的id
        var ids = "";
        for (var i = 0; i < id.length; i ++) {
            ids = ids + id[i].value + ",";
        }
        ids = ids.substring(0,ids.length - 1);
        window.location.href = '__CONTROLLER__/del/ids/' + ids;
    });
});
</script>
</html>
