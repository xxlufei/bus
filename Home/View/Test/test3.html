<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一维数组引入变量</title>
</head>
<body>
    索引数组：<br />
    {$arr1[0]}--{$arr1[1]}--{$arr1[2]}--{$arr1[3]}<br />
    {$arr1.0}--{$arr1.2}--{$arr1.3}--{$arr1.1}<br />
    键值数组：<br />
    {$arr2['art1']}--{$arr2['art2']}--{$arr2['art3']}<br />
    {$arr2.art1}--{$arr2.art2}--{$arr2.art3}<br />
</body>
</html>
